<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ringraziamenti Tesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f6d365, #fda085);
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      text-align: center;
    }
    input {
      padding: 0.5rem;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      background: #fda085;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #f6d365;
    }
    #output {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Scrivi il tuo nome ✨</h2>
    <input type="text" id="nome" placeholder="Inserisci il tuo nome" />
    <br />
    <button onclick="mostraRingraziamento()">Accedi</button>
    <div id="output"></div>
  </div>

  <script>
    let ringraziamenti = {};

    // Carico i ringraziamenti dal file JSON esterno
    fetch('ringraziamenti.json')
      .then(response => response.json())
      .then(data => {
        ringraziamenti = data;
      })
      .catch(error => {
        console.error("Errore nel caricamento dei ringraziamenti:", error);
      });

      function mostraRingraziamento() {
  const nomeInserito = document.getElementById("nome").value.trim().toLowerCase();

  // Cerco la chiave corrispondente ignorando maiuscole
  let trovato = null;
  for (const nome in ringraziamenti) {
    if (nome.toLowerCase() === nomeInserito) {
      trovato = ringraziamenti[nome];
      break;
    }
  }

  const messaggio = trovato || "Non ho trovato ringraziamenti per questo nome... ma ti ringrazio comunque di cuore! ❤️";
  document.getElementById("output").innerText = messaggio;
}

  </script>
</body>
</html>
