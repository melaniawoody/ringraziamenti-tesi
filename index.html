    "Saso":"La prima volta che ho visto tre uomini e una gamba ero praticamente una bambina e da quel giorno mi sono sempre chiesta se fossi stata destinata a trovare quella metà perfetta della mela, per citare i grandissimi aldo, giovanni e giacomo e spesso ho pensato di no, perché non ho mai conosciuto nessuno che mi capisse anche senza capirmi, che fosse strano quanto me, qualcuno con cui essere felice anche senza fare niente, parlando delle cose più stupide e insensatamente scientifiche, litigando fino allo sfinimento per avere ragione… ma poi ho incontrato te che mi hai conosciuto come un angioletto che non parlavo neanche e pian piano, prendendo confidenza hai scoperto di aver conosciuto la tua versione femminile più maschile di te e di questo devo ringraziare l'università per averci fatto conoscere, siamo stati destinati ad incontrarci quando in realtà non eravamo minimante in programma per tutte le variabili 'fuori posto', eppure eccoci qua (cioè che mi sono iscritta dopo, che tu volevi fare altro come uni, io che facevo lettere ecc ecc). Sei stato il mio sostegno più grande in questi anni, penso che senza di te non avrei avuto la forza di fare molte cose, il tuo forte ottimismo è stato necessario per il mio forte pessimismo (ma anche il contrario si può dire). In questi anni abbiamo vissuto quest'università in simbiosi ed è stato molto bello trovare un compagno di progetti identico a me: pigro e caparbio allo stesso tempo: non potrò mai dimenticare quel progetto di is fatto di notte perché di sera dovevamo mangiare il panuozzo del diavoletto (penso che questo esempio possa bastare a far capire che tipo di persone siamo) o che abbiamo fatto scappare frank dal nostro gruppo perché per lui perdevamo tempo (solo perché non capiva l'arte del pressapochismo quando era necessario). Oltre a questi racconti simpatici, non dimenticherò mai tutte le volte che ho detto 'ho l'ansia' e hai dovuto pensare a consolare me piuttosto che pensare che anche tu dovevi fare l'esame, perché tu sei fatto così: se stiamo male metti sempre me al primo posto ed anche se ti prendo sempre in giro dicendoti che non mi vuoi bene, so benissimo che non è vero neanche per mezzo secondo. Quindi grazie di essere stato un grande compagno universitario ma soprattutto grazie di essere il mio fidanzato (anche se ho scoperto che sei un poco loco). Questi ringraziamenti sembrano banali perché non sono brava con le parole e con il romanticismo ma grazie amore, ti amo tanto",

on mangio tutto. Mia mamma mi permetteva di vestirmi da superman a carnevale quando avevo 6 anni e non da principesse schifose, mi ha sempre fatto sentire libera di esprimere ciò che ero e non mi ha mai fatto sentire sbagliata, poche mamme sono speciali come te e io sono stata molto fortunata",

    function mostraRingraziamento() {
      const nomeInserito = document.getElementById("nome").value.trim().toLowerCase();
      let trovato = null;

      for (const nome in ringraziamenti) {
        if (nome.toLowerCase() === nomeInserito) {
          trovato = ringraziamenti[nome];
          break;
        }
      }

      const messaggio = trovato || "Non ho trovato ringraziamenti per questo nome... ma ti ringrazio comunque di cuore! ❤️";
